<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습용</title>
</head>
<body>
    <fieldset>
        <legend>로그인</legend>
        <form action="succes.html" method="get" name="hy" onsubmit="return fn1();">
            ID <input type="text" name="id">
            <br>
            PW<input type="password" name="pw">
            <input type="submit" value="로그인">
            <hr>
            <a href="findId.html">아이디 찾기</a>
            <a href="findPw.html">비밀번호 찾기</a>
            
        </form>
    </fieldset>

    <script>
        function fn1(){
            if(document.hy.id.value.length<5){
                alert("아이디는 5글자 이상 입력해주세요.");
                return false;
            }
                
            
            if(document.hy.pw.value==""){
                alert("비밀번호를 입력해주세요");
                return false;
            }
        }


        function fn2(){
            location.replace("findId.html");
        }
        function fn3(){
            location.replace("비번찾기.jsp");
        }
    </script>
</body>
</html>
