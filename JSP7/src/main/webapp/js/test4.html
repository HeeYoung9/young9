        var odd_sum = 0;
        var even_sum = 0;
        for(var i=1; i<=10; i++){
            if(i%2 != 0){
                odd_sum+=i;
            }else{even_sum+=i;

            }
        }
        document.write("홀수합:"+odd_sum+"<br>");
        document.write("짝수합:"+even_sum+"<br>");

            for(var m=0; m<=60; m++){

                } else{document.write(h+"시 "+m+"분<br>")}

        //Math.random()은 실수형 데이터타입을 랜덤으로 출력하는 내장함수.
        let Quiz = Math.floor(Math.random()*100)+1; 
        document.write("Q :" + Quiz + "<br>");

        //prompt 사용자 숫자 입력

        // 힌트: 오답일 경우 입력값과 정답의 크기비교 (누가 더 큰지 체크)
        //       입력>정답 => "더 작은값을 입력"
        //       입력<정답 => "더 큰값을 입력"
        //       입력==정답 => "정답(횟수:00회)"

        let cnt  = 0;
        for(;;){
            let input = prompt("1~100 값을 입력하세요!");
            cnt++;
            let Quiz = Math.floor(Math.random()*10)+1;
            if(input>Quiz){
                alert("더 작은 값을 입력!");
            }else if(input<Quiz){
                alert("더 큰 값을 입력!");
            }else if(input==Quiz){
                alert("정답!(도전횟수"+cnt+")");
                break;
            }
